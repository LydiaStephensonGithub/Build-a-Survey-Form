<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Survey-Form</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>
            </header>

            <form id="survey-form" action="">  
                <div class="form-group">
                    <label id="name-label" for="name">Name</label>
                    <input id="name" type="text" name="name" placeholder="Enter your name" required>
                </div>
        
                <div class="form-group">
                    <label id="email-label" for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="Enter your email" required>
                </div>
        
                <div class="form-group">
                    <label id="number-label" for="age">Age<span>(optional)</span></label>
                    <input id="number" type="number" name="age" placeholder="Age" min="12" max="120">
                </div>    
                
                <div class="form-group">
                    <label for="curr_role">Which option best describes your current role?</label>
                    <select id="dropdown" name="curr_role">
                        <option disabled>Select current role</option>
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="full-time-learner">Full Time Learner</option>
                        <option value="prefer-not-to-say">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
        
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input class="option-input" type="radio" name="user-rec" value="definitely" checked>
                        Definitely
                    </label>
                    <label>
                        <input class="option-input" type="radio" name="user-rec" value="maybe">
                        Maybe
                    </label>
                    <label>
                        <input class="option-input" type="radio" name="user-rec" value="not-sure">
                        Not Sure
                    </label>
                </div>
        
                <div class="form-group">
                    <label for="fav_feature">What is your favorite feature of freeCodeCamp?</label>
                    <select id="dropdown_ft" name="fav_feature">
                        <option disabled>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="open-source">Open Source</option>
                    </select>
                </div>
                
                <div class="form-group grid-group">
                    <p>What would you like to see improved? <span>(Check all that apply)</span></p>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="front-end">
                        Front-end Projects
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="back-end">
                        Back-end Projects
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="data-viz">
                        Data Visualisation
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="challenges">
                        Challenges
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="open-source">
                        Open Source Community
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="gitter">
                        Gitter help rooms
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="videos">
                        Videos
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="city-meetups">
                        City Meetups
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="wiki">
                        Wiki
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="forums">
                        Forums
                    </label>
                    <label>
                        <input class="option-input" type="checkbox" name="improvements" value="courses">
                        Additional Courses
                    </label>
                </div>
        
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="comments" cols="30" rows="10" placeholder="Enter your comments here..."></textarea>
                </div>
        
                <div class="form-group">
                    <button id="submit" type="submit">Submit</button>
                </div>     
            </form>
        </div>
    </body>
</html>
